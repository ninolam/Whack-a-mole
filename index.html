<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Whack A Mole</title>
  <link rel="shortcut icon" href="http://pestcontrolcanada.com/wp-content/uploads/2016/08/mole-800x602.png">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <h1 class="title">Whack a Mole</h1>

  <div class="container">
    <div class="points">
      <p>Score : <span>0</span></p>
    </div>
    
   <div class="time">
     <p><span class="timeSpan">30</span>s</p>
   </div>
  </div>


  <main class="game-container">
    <div class="rond"><img class="taupe" src="http://pestcontrolcanada.com/wp-content/uploads/2016/08/mole-800x602.png" alt=""></div>
    <div class="rond"></div>
    <div class="rond"></div>
    <div class="rond"></div>
    <div class="rond"></div>
    <div class="rond"></div>
    <div class="rond"></div>
    <div class="rond"></div>
    <div class="rond"></div>
    <div class="rond"></div>
  </main>

  <div class="start">
    <h1 class="title-start">Bienvenue au jeu des taupes <br>Bonne chance</h1>
    <div class="divbtn"><button class="btn" type="button" name="button">Start</button></div>
  </div>

  <div class="stop">
    <div class="restart"><button class="btn2" type="button" name="button">Restart</button></div>
    <div class="lastPoint">
      <p><span class="number">0</span> Points</p>
    </div>
  </div>

<script src="js/script.js"></script>
</body>
</html>
